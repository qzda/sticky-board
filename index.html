<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sticky Board</title>
  <meta name="description"
    content="A clean and elegant web-based sticky notes board. Create, edit, move, and resize notes with drag and drop. Auto-save, dark mode, import/export. All data stored locally for privacy." />
  <meta name="keywords"
    content="sticky notes, online notes, note board, drag and drop, sticky board, free notes app, web notes, note taking, dark mode notes" />
  <meta name="author" content="qzda" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://sticky-web.netlify.app/" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://sticky-web.netlify.app/" />
  <meta property="og:title" content="Sticky Board - Free Online Sticky Notes App" />
  <meta property="og:description"
    content="A clean and elegant web-based sticky notes board. Create, edit, move, and resize notes with drag and drop. Auto-save and dark mode support." />
  <meta property="og:image" content="https://sticky-web.netlify.app/og-image.png" />
  <meta property="og:site_name" content="Sticky Board" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://sticky-web.netlify.app/" />
  <meta name="twitter:title" content="Sticky Board - Free Online Sticky Notes App" />
  <meta name="twitter:description"
    content="A clean and elegant web-based sticky notes board with drag and drop support." />
  <meta name="twitter:image" content="https://sticky-web.netlify.app/og-image.png" />
  <meta name="twitter:creator" content="@qzda" />

  <!-- Additional SEO -->
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#171717" media="(prefers-color-scheme: dark)" />
  <link rel="icon" type="image/svg+xml" href="/icon.svg" />
  <link rel="apple-touch-icon" href="/icon-180.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Sticky Board" />

  <link rel="manifest" href="/manifest.json" />

  <style>
    :root {
      font-family: system-ui;
      line-height: 1.5;
      font-weight: 400;

      font-synthesis: none;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;

      color-scheme: light dark;
      --background: #ffffff;
      --foreground: #171717;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background: #171717;
        --foreground: #ffffff;
      }
    }

    * {
      box-sizing: border-box;

      transition: opacity 0.2s;
    }

    body {
      width: 100dvw;
      height: 100dvh;
      margin: 0;
      overflow: hidden;
      background: var(--background);
      color: var(--foreground);
    }

    body.move {
      user-select: none;
    }

    #root {
      height: 100%;
      overflow: hidden;

      /* 点阵背景 */
      background-image: radial-gradient(gray 1px, transparent 1px);
      background-size: 1rem 1rem;
      background-position: 0.5rem 0.5rem;
    }

    .card {
      width: 20rem;
      height: 10rem;
      min-width: 10rem;
      min-height: 10rem;
      max-width: 50rem;
      max-height: 50rem;
      padding: 0.125rem;
      border: 0.125rem solid gray;
      border-top: 1rem solid gray;
      background-color: var(--background);

      z-index: 1;
    }

    .card.move {
      box-shadow: 1rem 1rem rgba(128, 128, 128, 0.5);

      user-select: none;
    }

    .card textarea {
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      resize: none;
      overflow: hidden;
      background-color: transparent;

      cursor: text !important;
    }

    .card .preview {
      width: 100%;
      height: 100%;
      padding: 0.5rem;
      overflow: auto;
      word-wrap: break-word;

      font-size: 0.85rem;
    }

    .card .preview p {
      line-height: 1rem;
    }

    .card .preview a {
      color: #0066cc;
      text-decoration: underline;
    }

    .card .preview a:hover {
      color: #0052a3;
    }

    .card .preview ul {
      padding-left: 1.5rem;
    }

    .card button {
      user-select: none;

      position: absolute;
      top: -1rem;
      right: 0.25rem;
      width: 1rem;
      height: 1rem;
      border: none;
      background: transparent;
      color: var(--foreground);
      font-size: 0.8rem;
      cursor: pointer;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.8;

      z-index: 10;
    }

    .card .edit-btn {
      right: 1.5rem;
    }

    .card button:hover {
      opacity: 1;
    }

    #settings {
      position: absolute;
      right: 1rem;
      bottom: 1rem;

      cursor: pointer;

      width: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;

      user-select: none;
    }


    #settings>* {
      opacity: 0.6;

      width: inherit;
    }

    #settings svg,
    a {
      color: inherit;
    }

    #settings>*:hover {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div id="root">
    <noscript>noscript</noscript>
  </div>

  <div id="settings"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
