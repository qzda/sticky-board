<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sticky Board</title>

  <style>
    :root {
      font-family: system-ui;
      line-height: 1.5;
      font-weight: 400;

      font-synthesis: none;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;

      color-scheme: light dark;
      --background: #ffffff;
      --foreground: #171717;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background: #171717;
        --foreground: #ffffff;
      }
    }

    * {
      box-sizing: border-box;

      transition: opacity 0.2s;
    }

    body {
      width: 100dvw;
      height: 100dvh;
      margin: 0;
      overflow: hidden;
      background: var(--background);
      color: var(--foreground);
    }

    #root {
      height: 100%;
      overflow: hidden;

      /* 点阵背景 */
      background-image: radial-gradient(gray 1px, transparent 1px);
      background-size: 1rem 1rem;
      background-position: 0.5rem 0.5rem;
    }

    .card {
      width: 20rem;
      height: 10rem;
      min-width: 10rem;
      min-height: 10rem;
      max-width: 50rem;
      max-height: 50rem;
      user-select: none;
      padding: 0.125rem;
      border: 0.125rem solid gray;
      border-top: 1rem solid gray;
      background-color: var(--background);

      z-index: 1;

    }

    .card.move {
      box-shadow: 1rem 1rem rgba(128, 128, 128, 0.5);
    }

    .card .delete-btn {
      position: absolute;
      top: -1rem;
      right: 0;
      width: 1rem;
      height: 1rem;
      border: none;
      background: var(--background);
      color: var(--foreground);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.6;

      z-index: 10;
    }

    .card .delete-btn:hover {
      opacity: 1;
    }

    .card textarea {
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      resize: none;
      overflow: hidden;
      background-color: transparent;

      cursor: text !important;
    }

    #settings {
      position: absolute;
      right: 1rem;
      bottom: 1rem;

      cursor: pointer;

      width: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;

      user-select: none;
    }


    #settings>* {
      opacity: 0.6;

      width: inherit;
    }

    #settings svg,
    a {
      color: inherit;
    }

    #settings>*:hover {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div id="root">
    <noscript>noscript</noscript>
  </div>

  <div id="settings"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
